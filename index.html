<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificially Intelligent</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="navbar">
        <h1>Artificially Intelligent</h1>
        <div class="filters">
            <button id="themeToggle" class="theme-icon">
                <ion-icon name="moon-outline"></ion-icon>
            </button>
            <select id="typeFilter">
                <option value="">Type</option>
            </select>
            <select id="toolFilter">
                <option value="">Tools</option>
            </select>
            <select id="trainFilter">
                <option value="">Train</option>
            </select>
            <button id="clearFilters" class="clear-icon">X</button>
        </div>
    </div>

    <div class="grid-container" id="cardContainer">
        <!-- Cards will be dynamically added here -->
    </div>
</body>
</html>
